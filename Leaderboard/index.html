    <script>function addRow() {
         
        var myfName = document.getElementById("fname");
        var mylname = document.getElementById("lname");
        var myCountry = document.getElementById("country");
        var myScore = document.getElementById("score");
        var table = document.getElementById("myTableData");

    
        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);
        
        row.insertCell(0).innerHTML= myfName.value;
        row.insertCell(1).innerHTML= mylname.value;
        row.insertCell(2).innerHTML=myCountry.value;
        row.insertCell(3).innerHTML=myScore.value;
        row.insertCell(4).innerHTML= '<i class="fa fa-trash" onClick="Javacsript:deleteRow(this)" ></i>';
        row.insertCell(5).innerHTML= '<i class="fa fa-arrows" aria-hidden="true" onClick="Javacsript:plusFive(this)">5</i>';
        row.insertCell(6).innerHTML= '<i class="fa fa-arrows-h" aria-hidden="true" onClick="Javacsript:minusFive(this)">5</i>';
        
    }
    function plusFive() {
        let num1 = Number(document.querySelector("#score").value);
        let newScore = num1 + 5;
        document.getElementById("score").value = newScore;
    }
    function minusFive() {
        let num1 = Number(document.querySelector("#score").value);
        let newScore = num1 - 5;
        document.getElementById("score").value = newScore;
    }
    function deleteRow(obj) {
         
        var index = obj.parentNode.parentNode.rowIndex;
        var table = document.getElementById("myTableData");
        table.deleteRow(index);
       
    }
    </script>
