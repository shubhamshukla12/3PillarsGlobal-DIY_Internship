<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      function addRow() {
        var myfName = document.getElementById("fname");
        var mylname = document.getElementById("lname");
        var myCountry = document.getElementById("country");
        var myScore = document.getElementById("score");
        var table = document.getElementById("myTableData");
        if (
          myfName.value == "" ||
          mylname.value == "" ||
          myCountry.value == "" ||
          myScore.value == ""
        ) {
          let message = document.getElementById("warn");
          message.style.display = "";
          return;
        } else {
          let message = document.getElementById("warn");
          message.style.display = "none";
        }
        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);

        row.insertCell(0).innerHTML = myfName.value;
        row.insertCell(1).innerHTML = mylname.value;
        row.insertCell(2).innerHTML = myCountry.value;
        row.insertCell(3).innerHTML = myScore.value;
        row.insertCell(4).innerHTML =
          '<i class="fa fa-trash" onClick="Javacsript:deleteRow(this)" ></i>';
        row.insertCell(5).innerHTML =
          "<button onClick='Javacsript:substractScore(this)' class='badge badge-info'>-5</button>";
        row.insertCell(5).innerHTML =
          "<button onClick='Javacsript:increseScore(this)' class='badge badge-info;''>+5</button>";
        sortTable();
      }
      function substractScore(obj) {
        var scoreTd = obj.parentNode.parentNode.getElementsByTagName("TD")[3];
        scoreTd.innerHTML = Number(scoreTd.innerHTML) - 5;
        sortTable();
      }
      function increseScore(obj) {
        var scoreTd = obj.parentNode.parentNode.getElementsByTagName("TD")[3];
        scoreTd.innerHTML = Number(scoreTd.innerHTML) + 5;
        sortTable();
      }

      function deleteRow(obj) {
        var index = obj.parentNode.parentNode.rowIndex;
        var table = document.getElementById("myTableData");
        table.deleteRow(index);
      }
      function sortTable() {
        console.log("sorting");
        var table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementById("myTableData");
        console.log(table);
        switching = true;
        /*Make a loop that will continue until
      no switching has been done:*/
        while (switching) {
          //start by saying: no switching is done:
          switching = false;
          rows = table.rows;
          console.log(rows);
          /*Loop through all table rows (except the
        first, which contains table headers):*/
          for (i = 1; i < rows.length - 1; i++) {
            //start by saying there should be no switching:
            shouldSwitch = false;
            /*Get the two elements you want to compare,
          one from current row and one from the next:*/
            x = rows[i].getElementsByTagName("TD")[3];
            y = rows[i + 1].getElementsByTagName("TD")[3];
            console.log(x, y);
            //check if the two rows should switch place:
            if (Number(x.innerHTML) < Number(y.innerHTML)) {
              //if so, mark as a switch and break the loop:
              shouldSwitch = true;
              break;
            }
          }
          if (shouldSwitch) {
            /*If a switch has been marked, make the switch
          and mark that a switch has been done:*/
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
          }
        }
      }
    </script>
    <div id="myDIV" class="header">
      <h1>3 Pillar Global's Mini Project - Leader Board under DIY Program</h1>

      <table id="myTable">
        <tr>
          <input type="text" id="fname" placeholder="first name" value="" />
          <input type="text" id="lname" placeholder="last name" />
          <input type="text" id="country" placeholder="country" />
          <input type="text" id="score" placeholder="score" />
          <input
            type="submit"
            id="add"
            value="Add"
            onclick="Javascript:addRow()"
            style="background-color: #631ed5;"
          />
        </tr>
      </table>
    </div>
    <center>
      <div id="warn" class="text-danger" style="display: none">
        **All fields are Mandatory**
      </div>
    </center>
    <div>
      <table id="myTableData" class="myTableData" cellpadding="1">
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
