<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
 
  </head>
  <body>

    <div id="myDIV" class="header">
      <h1>3 Pillar Global's Mini Project - Leader Board Under DIY Program</h1>

      <table id="myTable">
        <tr>
          <input type="text" id="fname" placeholder="first name" value="" />
          <input type="text" id="lname" placeholder="last name" />
          <input type="text" id="country" placeholder="country" />
          <input type="number" id="score" placeholder="score" />
          <input
            type="submit"
            id="add"
            value="Add Player"
            onclick="Javascript:addRow()"
            style="background-color: #af8fe4;"
          />
        </tr>
      </table>
    </div>
    <center>
      <div id="warn" class="text-danger" style="display: none">
        **All fields are Mandatory**
      </div>
    </center>
    <div>
      <table id="myTableData" cellpadding="1">
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./script.js"></script>
 </body>
</html>
